<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jan Seva</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, sans-serif;
            background: #f3f4f6;
        }

        .navbar {
            background: #059669;
            color: white;
            padding: 12px 24px;
            font-size: 20px;
            font-weight: 700;
        }

        .container {
            max-width: 1000px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .issue-card {
            background: white;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }

        .issue-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .issue-title { font-size: 20px; font-weight: 600; }
        .issue-description { margin-top: 4px; color: #4b5563; }
        .issue-location { margin-top: 6px; color: #2563eb; font-size: 14px; }

        .issue-status { margin-top: 4px; font-weight: 600; }
        .status-pending { color: #b91c1c; }
        .status-in-progress { color: #f97316; }
        .status-resolved { color: #16a34a; }

        .issue-meta { font-size: 13px; margin-top: 4px; color: #4b5563; }
        .issue-reporter { font-size: 12px; margin-top: 2px; color: #6b7280; }

        .issue-bottom-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .upvote-button {
            background: #3b82f6;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .issue-time { font-size: 12px; color: #6b7280; }
    </style>
</head>

<body>

    <div class="navbar">
        JAN SEVA FEED
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
